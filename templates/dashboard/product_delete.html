{% extends 'partials/base.html' %}  <!---template inheritance-->
{% block title %} Product Page {% endblock %}
{% load crispy_forms_tags %}



{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-white p-3">
                <h3>Delete Item</h3>
                <hr>
                <div class="alert alert-danger">
                    <h4>Are you sure you want to delete</h4>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    {{form}}
                    <div class="d-flex">
                        <a  class="btn btn-secondary" href="{% url 'dashboard-product' %}">Cancel</a> 
                        <input class="btn btn-danger ml-auto" type="submit" value="Confirm">   
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>




{% endblock content %}
